<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Greg's Technology Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Back to Portal Button -->
  <a href="index.html" class="back-btn fixed-back">🔙 Back to Portal</a>

  <!-- Scrolling Background -->
  <div class="background">
    <img src="bg-tech.png" class="bg" />
    <img src="bg-tech.png" class="bg" />
  </div>

  <!-- Iron Man -->
  <img src="iron-man.gif" alt="Iron Man" class="ironman" />

  <!-- Intro Overlay -->
  <div id="intro-screen">
    <h1 class="tap-to-begin">▶️ TAP ANYWHERE TO BEGIN</h1>
  </div>

  <!-- Journey Content (Initially Hidden) -->
  <div id="tech-journey" class="hidden">
    <h1 class="journey-title">📘 My Work</h1>

    <!-- Entry container (dynamically populated by JS) -->
    <div id="entry-container" class="slide-in"></div>

    <div class="journey-buttons">
      <button id="next-entry" class="nav-button">➡️ Next</button>
      <button id="prev-entry" class="nav-button">⬅️ Back</button>
      <button id="toggle-music">🔇 Mute Music</button>
    </div>


  </div>

  <!-- Background Music -->
  <audio id="tech-music" loop>
    <source src="music/tech-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- External JavaScript -->
  <script src="tech.js"></script>
</body>

</html>
